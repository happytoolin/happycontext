    <text x="532" y="566" fill="#8FA3CC" font-size="20">•</text>
    <text x="556" y="566" fill="#AFC0E2" fill-opacity="0.95" font-size="22">gin</text>
    <text x="606" y="566" fill="#8FA3CC" font-size="20">•</text>
    <text x="630" y="566" fill="#AFC0E2" fill-opacity="0.95" font-size="22">echo</text>
    <text x="696" y="566" fill="#8FA3CC" font-size="20">•</text>
    <text x="720" y="566" fill="#AFC0E2" fill-opacity="0.95" font-size="22">fiber</text>
  </g>
  <g transform="translate(660 56)">
    <rect width="500" height="338" rx="14" fill="#091224" fill-opacity="0.82" stroke="#BFD0F0" stroke-opacity="0.18" />
    <rect x="0" y="0" width="500" height="34" rx="14" fill="#0F1D38" fill-opacity="0.9" />
    <circle cx="18" cy="15" r="4.2" fill="#67DABF" />
    <circle cx="34" cy="15" r="4.2" fill="#8BB7FF" />
    <circle cx="50" cy="15" r="4.2" fill="#B1C6EE" />
    <text x="64" y="21" fill="#D6E3FF" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono, monospace" font-size="12">request.go</text>
    <text x="18" y="62" fill="#DCE8FF" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono, monospace" font-size="15">ctx := r.Context()
      <set attributeName="opacity" to="0" begin="0s" dur="0.001s" fill="freeze" />
      <animate attributeName="opacity" values="0;1" dur="0.22s" begin="0.2s" fill="freeze" />
    </text>
    <text x="18" y="92" fill="#9DE8D1" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono, monospace" font-size="15">hc.Add(ctx, "user_id", "u_8472")
      <set attributeName="opacity" to="0" begin="0s" dur="0.001s" fill="freeze" />
      <animate attributeName="opacity" values="0;1" dur="0.22s" begin="0.45s" fill="freeze" />
    </text>
    <text x="18" y="122" fill="#9DE8D1" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono, monospace" font-size="15">hc.Add(ctx, "feature", "checkout")
