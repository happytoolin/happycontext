      <animate attributeName="opacity" values="0;1" dur="0.3s" begin="1.65s" fill="freeze" />
      <rect x="12" y="206" width="476" height="124" rx="8" fill="#0B1730" fill-opacity="0.88" stroke="#BFD0F0" stroke-opacity="0.18" />
      <text x="20" y="224" fill="#D6E3FF" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono, monospace" font-size="14">output.json</text>
      <text x="20" y="244" fill="#DCE8FF" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono, monospace" font-size="14">{</text>
      <text x="30" y="262" fill="#DCE8FF" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono, monospace" font-size="14">"level": "INFO", "msg": "request_completed",</text>
      <text x="30" y="280" fill="#DCE8FF" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono, monospace" font-size="14">"http": { "status": 200, "route": "/orders/{id}" },</text>
      <text x="30" y="298" fill="#DCE8FF" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono, monospace" font-size="14">"user": { "id": "u_8472", "feature": "checkout" }</text>
      <text x="20" y="316" fill="#DCE8FF" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono, monospace" font-size="14">}</text>
    </g>
