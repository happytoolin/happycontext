  <path d="M28 28H148V30H30V148H28V28Z" fill="url(#cornerGlow)" />
  <path d="M1172 28V148H1170V30H1052V28H1172Z" fill="url(#cornerGlow)" />
  <path d="M28 602V482H30V600H148V602H28Z" fill="url(#cornerGlow)" />
  <path d="M1172 602H1052V600H1170V482H1172V602Z" fill="url(#cornerGlow)" />
