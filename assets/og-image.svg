      <animate attributeName="stroke-opacity" values="0.22;0.45;0.22" dur="2.6s" repeatCount="indefinite" />
    </line>
    <text x="418" y="538" fill="#7F93BA" font-size="12" font-weight="600" letter-spacing="1.6">INTEGRATIONS</text>
