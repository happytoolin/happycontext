    <text x="150" y="566" fill="#8FA3CC" font-size="20">•</text>
    <text x="174" y="566" fill="#AFC0E2" fill-opacity="0.95" font-size="22">zap</text>
    <text x="242" y="566" fill="#8FA3CC" font-size="20">•</text>
    <text x="266" y="566" fill="#AFC0E2" fill-opacity="0.95" font-size="22">zerolog</text>
