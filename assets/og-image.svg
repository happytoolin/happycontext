    <animate attributeName="stroke-dasharray" values="0 1000; 1000 0" dur="16s" begin="0.9s" fill="freeze" />
    <animate attributeName="opacity" values="0.6; 0.85" dur="16s" begin="0.9s" fill="freeze" />
