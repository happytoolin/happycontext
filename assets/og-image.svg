      <animate attributeName="opacity" values="0;1" dur="0.22s" begin="0.7s" fill="freeze" />
    </text>
    <text x="18" y="152" fill="#DCE8FF" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono, monospace" font-size="15">hc.Add(ctx, "http.status", 200)
      <set attributeName="opacity" to="0" begin="0s" dur="0.001s" fill="freeze" />
      <animate attributeName="opacity" values="0;1" dur="0.22s" begin="0.95s" fill="freeze" />
    </text>
    <text x="18" y="182" fill="#AFC0E2" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono, monospace" font-size="15">w.WriteHeader(http.StatusOK)
      <set attributeName="opacity" to="0" begin="0s" dur="0.001s" fill="freeze" />
      <animate attributeName="opacity" values="0;1" dur="0.22s" begin="1.2s" fill="freeze" />
    </text>
    <g>
